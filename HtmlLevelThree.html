<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 3</title>
</head>
<body>
    <!--Question 1-->
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <!--Question 2-->
    <form action="/server">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your Name"/>
        </div>
        <div>
            Sex
            <input id="male" name="sex" value="male" type="radio"/>
            <label for="male">Male</label>
            <input id="female" name="sex" value="female" type="radio"/>
            <label for="female">Female</label>
        </div>
        <div>
            Country
            <select name="country">
                <option>Select a country</option>
                <option value="pak">Pakistan</option>
                <option value="ind">India</option>
                <option value="usa">USA</option>
            </select>
        </div>
        Message:
        <div>
            <textarea placeholder="Enter your message" name="mess"></textarea>
        </div>
        <div>
            <input type="checkbox" id="sub" name="subs"/>
            <label for="sub">Subscribe ?</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <!--Question 3-->
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
        </div>
        Message : 
        <div>
            <textarea placeholder="Enter your message" name="mess"></textarea>
        </div>
        Rate us out of 5
        <div>
            <input id="1" name="rate" value="1" type="radio"/>
            <label for="1">1</label>
            <input id="2" name="rate" value="2" type="radio"/>
            <label for="2">2</label>
            <input id="3" name="rate" value="3" type="radio"/>
            <label for="3">3</label>
            <input id="4" name="rate" value="4" type="radio"/>
            <label for="4">4</label>
            <input id="5" name="rate" value="5" type="radio"/>
            <label for="5">5</label>
        </div>
        <button>Send your message</button>
    </form>
</body>
</html>
